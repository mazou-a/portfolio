    <h1>Contact</h1>
    <form action="mailto:mazou@ucsd.edu" method="POST" enctype="text/plain" style="font: inherit; display: grid; grid-template-columns: auto 1fr; gap: 1em;">
        <label for="email" >Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="body">Body:</label>
        <textarea id="body" name="body" rows="3" required></textarea>

        <button style="grid-column: 1 / -1;">Submit</button>
    </form>
